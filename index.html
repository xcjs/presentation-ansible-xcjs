<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/leading-edje-dark.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="slide-title">
					<h1>Ansible - Putting IaC in Your CI/CD</h1>
					<img src="images/qrcode.png" alt="QR Code to this Presentation Online" class="qr-code">
				</section>
				<section>
					<p>
						<small>
							Presented by
							<a href="https://xcjs.com/">Zackary Lowery</a>
							<br>
							on January 24th, 2019 at
							<a href="http://leadingedje.com/">Leading EDJE</a>
						</small>
					</p>
					<p>
						<small>
							Available online at
							<a href="https://xcjs.github.io/presentation-ansible-xcjs/">
								https://xcjs.github.io/presentation-ansible-xcjs/
							</a>
						</small>
					</p>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				history: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
